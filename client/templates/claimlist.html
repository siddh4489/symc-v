<ion-view title="Claim List" hide-back-button="true">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">
        <div class="list">
               <div ng-if="claimlist.length==0">
                    <div class="item" style="text-align:center;">
                        <h2>Nothing To Show.</h2>
                    </div>
               </div>
                <div ng-if="claimlist.length>0">
                    <div ng-repeat="claim in claimlist" class="list card"> 
                       <div class="item item-divider">
                        Claim Name : {{claim.name}}
                      </div>
                      <a class="item" href="#">
                        <b>Policy Holder Name </b> : {{claim.policy_holder_name__c}}
                      </a> 
                      <a class="item" href="#">
                         <b>Claimant Name </b>: {{claim.claimant_name__c}}
                      </a> 
                      <a class="item" href="#">
                         <b>Adress </b>: {{claim.communication_address__c}}
                      </a> 
                      <a class="item" href="#">
                        <b> Phone </b>: {{claim.telephone_number__c}}
                      </a> 
                       <a class="item" href="#">
                         <b>PAN No </b>: {{claim.pan_number__c}}
                      </a> 
                      
                    </div>
                </div>    
      </div>
    </ion-content>

</ion-view>
