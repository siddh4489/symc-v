<ion-side-menus>

    <ion-pane ion-side-menu-content drag-content="false">
        <ion-nav-bar class="bar bar-status{{user.status || 1}} bar-header nav-title-slide-ios7">
            <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i></ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-pane>

    <ion-side-menu side="left" style="padding:12px;">

        <ion-content>

            <h1>Welcome, {{user.firstName}}!</h1>
            
            
                
            <ion-list class="top-list">
                 <ion-item nav-clear menu-close ui-sref="app.claim" class="item-icon-left">
                    <i class="icon ion-ios7-paper"></i>
                    Claim Form
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.claimlist" class="item-icon-left">
                    <i class="icon ion-ios7-paper"></i>
                    Claim List
                </ion-item>
             

             <ion-list class="bottom-list">
                <ion-item nav-clear menu-close ui-sref="app.edit-profile" class="item-icon-left">
                    <i class="icon ion-ios7-person"></i>
                    My Profile
                </ion-item>
               
                

                <ion-item nav-clear menu-close ui-sref="app.help" class="item-icon-left">
                    <i class="icon ion-ios7-help"></i>
                    Help
                </ion-item>

                <ion-item nav-clear menu-close ui-sref="app.logout" class="item-icon-left">
                <i class="icon ion-log-out"></i>
                    Logout
                </ion-item>

                <!--<ion-item nav-clear menu-close ui-sref="app.settings" class="item-icon-left">-->
                    <!--<i class="icon ion-ios7-gear"></i>-->
                    <!--Settings-->
                <!--</ion-item>-->

            </ion-list>
        
         
        </ion-content>

    </ion-side-menu>

</ion-side-menus>
