<ion-view title="MailGapp Fileupload" hide-back-button="true">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">
        <div class="list list-inset">
            <form name="form">
            <div class=list>
                <label class="item item-input">
                    <br/>
                    <label for="myfile">Select File</label>
                    <!--<input type="file" id="file" ng-model="file" name="file" base-sixty-four-input required maxsize="5120" accept="image/*,application/pdf"/>-->
                    <input type="file" ng-model="myfile" id="myfile" name="file" base-sixty-four-input required onload="onLoad" maxsize="5120" accept="image/*,application/pdf,application/msword">
                </label>
                <br/>
                <span style="color:red">
                    <ul>
                        <li>required</li>
                        <li>maxsize = 5 MB</li>
                        <li>accept = image/*,pdf,doc</li>
                    </ul>
                </span>
            </div>

            <div class="row header">
                    <div class="col">Filename</div>
                    <div class="col">Filetype</div>
                    <div class="col">Filesize</div>
            </div>
            <div class="row" ng-show="myfile">
                    <div class="col">{{myfile.filename}}</div>
                    <div class="col">{{myfile.filetype}}</div>
                    <div class="col">{{myfile.filesize / 1000}}</div>
                    <!--<div class="col">{{file.base64.substring(0, 30)}}</div>-->

            </div>

            <div ng-show="!myfile">
                <small><i>No file selected.</i></small>
            </div>

            <button class="button button-block button-light" ng-click="upload()">
                Upload
            </button>
        </form>
        </div>
    </ion-content>

</ion-view>
