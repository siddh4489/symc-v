<ion-view title="Courier Details" class="card-bg">

    <ion-content has-header="true" padding="true">

        <h3 style="text-align:center">Your Image/PDF Preview</h3>
        <div ng-hide="showImageFlag">
            <div id="signature-pad">
                <canvas style="width: 100%; height: 200px;border:1px solid black"></canvas>
            </div>

            <button class="button button-block button-stable" ng-click="courierformclick()">
                Submit
            </button>
            <button class="button button-block button-stable" ng-click="clearSign()">
                Clear Signature
            </button>
        </div>

        <div style="text-align:center" ng-show="showImageFlag">
           <img id="displayImage" style="display:none;text-align:center;" height="80%" width="60%" src=""/>
        </div>

    </ion-content>
</ion-view>
