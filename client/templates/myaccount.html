<ion-view title="Special Deliveries" hide-back-button="true" class="card-bg">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">

        <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="doRefresh()">
        </ion-refresher>

        <!-- Journey Builder survey opt-in button
        <div class="card" ng-show="showSignup">
            <div class="item item-text-wrap">
                Would you like to see premium member offers? Just sign up to get offers in your inbox.
                <button class="button button-block button-status{{user.status || 1}}" ng-click="signUp()">
                    Yes, sign up for special offers!
                </button>

            </div>
        </div> 
        -->


        <div ng-if="products.length > 0">
            <div ng-repeat="product in products" class="list card">
                <a ui-sref="app.myaccount-detail({mId: product.id})">
                    <div class="item">
                        <h2>{{product.name}}</h2>

                    </div>
                    <div class="item item-body">
                        <img ng-if="product.image"  ng-src="{{product.image}}">
                        <p>
                        <p>{{product.description}}</p>
                    </div>
                </a>
            </div>


        </div>

        <div ng-if="products.length==0">
            <h2>No data to show</h2>
        </div>

    </ion-content>

</ion-view>
